<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Counting Web Component Test</title>
        <link rel="stylesheet" type="text/css"  href="printfonts/print.css" media="print" />
        <link rel="stylesheet" type="text/css"  href="webfonts/fonts.css" media="screen" />
        <link rel="stylesheet" href="css/site.css" />
        <style>
            counting-component {
                padding: 1em;
                width: auto;
                height: auto;
                display: block;
                border: purple solid;
            }
        </style>
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="./">Widgets</a></li>
            </ul>
        </nav>
        <section>
            <h1>A Counting Web Component Example</h1>
            <div id="demo">This is where the &quot;counting component&quot; should display. I should be a purple bordered box (as defined in the style element in the head element) with a button. Press the button.</div>
        </section>
        <script type="module" src="js/counting-component.js"></script>
        <script type="module">
            "use strict";
            var demo = document.getElementById('demo'),
                box = document.createElement('counting-component');
            demo.appendChild(box);
        </script>
    </body>
